spring.datasource.url=jdbc:postgresql://localhost:5432/errors_center
spring.datasource.username=postgres
spring.datasource.password=codenation
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.data.rest.defaultMediaType=application/json
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# App Properties # 24hs
api.app.jwtSecret=codenationKey
api.app.jwtExpirationTime=86400000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

server.port=8086
server.servlet.contextPath=/

info.app.versao=v1
info.app.nome=Central de Erros
info.app.descricao=Rest API Central de Erros

spring.messages.
spring.messages.fallback-to-system-locale=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true